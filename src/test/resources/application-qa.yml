server:
  port: 0

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: ms-orders
          uri: http://localhost:18082
          predicates:
            - Path=/api/pedidos/**
        - id: ms-product
          uri: http://localhost:18081
          predicates:
            - Path=/api/products/**

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    enabled: false
